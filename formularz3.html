<div class="container">


  <form>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="exampleInputEmail1">Adres email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required minlength="3" maxlength="30">
        <small id="emailHelp" class="form-text text-muted">Nikomu nie udostępniamy emaila naszy użytkowników.</small>
  </div>
</div>
  <div class="form-group col-md-6">
    <label for="polePassword1">Hasło</label>
    <input type="password" class="form-control" id="polePassword1" placeholder="Hasło" required minlength="8" maxlength="30">
  </div>
</div>
  <div class="col">
    <label for="polePassword2">Hasło (powtórz)</label>
    <input type="password" class="form-control" id="polePassword2" placeholder="Hasło(powtórz)" required minlength="8" maxlength="30">
  </div>
  <div class="form-group">
      <label for="poleImię">Imię</label>
      <input type="text" class="form-control" id="poleImię" placeholder="Imię">
</div>
      <div class="form-group">
          <label for="poleNazwisko">Nazwisko</label>
          <input type="text" class="form-control" id="poleNazwisko" placeholder="Nazwisko">
</div>
<div class="form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Przeczytałem regulamin</label>
     </div>

     <div class="form-row ">
        <div class="">
          <label class="" for="inlineFormCustomSelect">Grupa</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Grupa</option>
            <option value="1">pierwsza</option>
            <option value="2">druga</option>
            <option value="3">trzecia</option>
          </select>
        </div>
      </div>
      <div class="form-group">
          <label for="poleUlica">Ulica</label>
          <input type="text" class="form-control" id="poleUlica" placeholder="Ulica">
    </div>
          <div class="form-group">
              <label for="poleMieszkanie">NUmer mieszkanie</label>
              <input type="number" class="form-control" id="poleMieszkanie" placeholder="Mieszkanie" required min="1" max="560">
    </div>

        <div class="form-group">
            <label for="poleKod">Kod pocztowy</label>
            <input type="text" class="form-control" id="poleKod" placeholder="Kod" required pattern="[0-9]{2}-[0-9]{3}">
          </div>


     <div class="form-check">
       <a>Wyślij email z powierdzeniem:</a> <br>
       <input type="checkbox" class="form-check-input" id="exampleCheck">
       <label class="form-check-label" for="exampleCheck1">Tak</label><br>
       <input type="checkbox" class="form-check-input" id="exampleCheck2">
       <label class="form-check-label" for="exampleCheck1">Nie</label>
     </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="poleRegulamin">
    <label class="form-check-label" for="exampleCheck1">Przeczytałem regulamin</label>
  </div>
  <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
</div>
